baseURL = 'https://jackleila.github.io/programming/public/'
languageCode = 'en-us'
paginate = 10
title = "It's a Dev's world"
theme = "hulga"


[params]
	relativeURLs = true
  # show in HTML meta tag
  author = "Sara El Kortbi"
  keywords = "HTML, hugo, CSS, security, hacking, programming"
  description = "Programming, security and much more"

  # change bulma's primary color
  primaryColor = " #abebc6"

  # subtitle on homepage
  subtitle = "Programming, security and much more"

  # copyright text on footer
  copyright = "Copyright Â© 2021 wlh. All rights reserved."

  # enable katex rendering on every post page
  math = true

  # enable postcss, mainly for css purge (129kB->20kB->4.8kB gzipped, but this makes build slower)
  postcss = false

  # enable toc on every post page
  toc = true

  # enable TOC auto collapse
  autoCollapseToc = true

  # enable prefers-color-scheme:dark
  darkMedia = true

  # enable hero section's is-bold effect
  heroBold = true

  # enable PWA, prepare your icons and DON'T forget to modify manifest.json
  pwa = true

  # disable jsdelivr cdn, default false
  noCDN = false

# to enable different hightlight themes in light/dark mode 
[markup]
  [markup.highlight]
    noClasses = true

[menu]
  [[menu.main]]
    identifier = "index"
    name = "Index"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "archives"
    name = "Posts"
    url = "/post/"
    weight = 2
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

[taxonomies]
category = "categories"
tag = "tags"
